  restic:
    image: lobaro/restic-backup-docker:1.3.1-0.9.6
    privileged: true
    init: true
    # restart: always
    cpus: 2.5
    volumes:
      # TODO: fix path for PG backup
#      - db_data:/data:ro
      - ~/.ssh:/root/.ssh:ro
    environment:
